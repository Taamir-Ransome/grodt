[server]
# Server settings
http_port = 3000
root_url = http://localhost:3000/

[security]
# Security settings
admin_user = admin
admin_password = admin
secret_key = grodt_grafana_secret_key_2024

[auth.anonymous]
# Anonymous access settings
enabled = false

[auth]
# Authentication settings
disable_login_form = false
disable_signout_menu = false

[dashboards]
# Dashboard settings
default_home_dashboard_path = /var/lib/grafana/dashboards/home.json

[users]
# User management
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Viewer

[organizations]
# Organization settings
allow_user_sign_up = false

[log]
# Logging settings
level = info
mode = console

[paths]
# Path settings
data = /var/lib/grafana/
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[database]
# Database settings (using SQLite for simplicity)
type = sqlite3
path = grafana.db

[dataproxy]
# Data proxy settings
logging = true
timeout = 30
send_user_header = false

[metrics]
# Metrics settings
enabled = true
interval_seconds = 10

[alerting]
# Alerting settings
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data

[unified_alerting]
# Unified alerting settings
enabled = true
admin_config_interval = 10s
max_attempts = 3
min_interval = 10s
